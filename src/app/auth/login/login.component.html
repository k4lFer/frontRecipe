<div class="container-modal">

    <div class="registration-container">
      <div class="image-container"></div>
      
      <div class="registration-form">
        <span class="close" (click)="closeModal()">&times;</span>
    
        <h2>Iniciar sesión</h2>
        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
          <div class="form-group">
            <label for="username">
              <i class="fa fa-user"></i>
              Nombre de Usuario
            </label>
            <input type="text" id="username" name="username" ngModel required>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fa fa-lock"></i>
              Contraseña
            </label>
            <input type="password" id="password" name="password" ngModel required>
          </div>
          
          <button type="submit" class="btn-submit">Registrar</button>
        </form>
        <a routerLink="/login" (click)="register()" class="link-login">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>
    </div>
